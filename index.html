<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>

      <source srcset="
          images/square-800.png,
          images/square-1600.png 2x,
          images/square-2400.png 3x"
          media="(min-width:1280px)">

          <source srcset="
          images/square-640.png,
          images/square-1280.png 2x,
          images/square-1920.png 3x"
          media="(min-width:960px)">

      <source srcset="
          images/square-480.png,
          images/square-960.png 2x,
          images/square-1440.png"
          media="(min-width:960px)">

          <source srcset="
          images/landscape-960.png,
          images/landscape-1920.png 2x,
          images/landscape-2880.png 3x"
          media="(min-width:720px)"
        >
        <source srcset="
          images/landscape-720.png,
          images/landscape-1440.png 2x,
          images/landscape-2160.png 3x"
          media="(min-width:480px)">
  
        <source srcset="
          images/landscape-480.png,
          images/landscape-960.png 2x,
          images/landscape-1440.png 3x"
          media="(min-width:320px)">
  
        <source srcset="
            images/landscape-320.png,
            images/landscape-640.png 2x,
            images/landscape-960.png 3x"
            media="(max-width: 319px)">

          <img class="museum"
          src="images/museum.jpg"
          alt="inside of a museum">
    </picture>
  </header>
</body>

</html>
